<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squid Game - Mobile Version</title>
    <style>
        body { 
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; background-color: #f0f0f0; font-family: 'Arial', sans-serif; 
            overflow: hidden; touch-action: none; /* ë¸Œë¼ìš°ì € ê¸°ë³¸ í„°ì¹˜ ì•¡ì…˜ ë°©ì§€ */
        }
        canvas { 
            background: #e0e0e0; border: 5px solid #333; box-shadow: 0 0 20px rgba(0,0,0,0.2); 
            max-width: 90vw; max-height: 70vh; /* ëª¨ë°”ì¼ í™”ë©´ ëŒ€ì‘ */
        }
        #status { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; height: 30px; }
        .red { color: red; }
        .green { color: green; }
        
        /* ê²°ê³¼ í™”ë©´ */
        #resultOverlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            color: white; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; text-align: center;
        }
        .fail-bg { background-color: rgba(220, 20, 60, 0.9); }
        .success-bg { background-color: rgba(46, 204, 113, 0.9); }
        #resultOverlay h1 { font-size: 3rem; margin: 0; }
        .timer-info { font-size: 1.5rem; margin-top: 15px; }
        #retryBtn { margin-top: 25px; padding: 12px 25px; font-size: 1.2rem; cursor: pointer; border-radius: 10px; border: none; }

        .guide { margin-top: 10px; color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="status" class="green">READY</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="guide">í™”ë©´ì„ í„°ì¹˜í•˜ê±°ë‚˜ í´ë¦­í•˜ë©´ ì•ìœ¼ë¡œ ì´ë™í•©ë‹ˆë‹¤!</div>

    <div id="resultOverlay">
        <h1 id="resultTitle">ê²°ê³¼</h1>
        <p id="resultMsg"></p>
        <div class="timer-info">ê¸°ë¡: <span id="timeTaken">0</span>ì´ˆ</div>
        <button id="retryBtn" onclick="location.reload()">ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status');
        const resultOverlay = document.getElementById('resultOverlay');
        const timeTakenText = document.getElementById('timeTaken');

        let isRedLight = true;
        let gameOver = false;
        let startTime = Date.now();
        
        const goalY = 60;
        const startY = 540;
        const player = { x: canvas.width / 2, y: startY, radius: 18, color: '#0061ff' };

        // ì´ë™ í•¨ìˆ˜ (í‚¤ë³´ë“œì™€ í„°ì¹˜ ê³µìš©)
        function moveForward() {
            if (gameOver) return;
            
            if (isRedLight) {
                endGame(false);
            } else {
                player.y -= 15; // ëª¨ë°”ì¼ì´ë¼ ì¡°ê¸ˆ ë” ì‹œì›í•˜ê²Œ ì´ë™í•˜ê²Œ ë³€ê²½
                if (player.y <= goalY) endGame(true);
            }
        }

        // 1. í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === ' ') moveForward();
        });

        // 2. í„°ì¹˜ ë° ë§ˆìš°ìŠ¤ í´ë¦­ ì´ë²¤íŠ¸
        window.addEventListener('touchstart', (e) => {
            e.preventDefault(); // ìŠ¤í¬ë¡¤ ë°©ì§€
            moveForward();
        }, { passive: false });

        window.addEventListener('mousedown', (e) => {
            moveForward();
        });

        function toggleLight() {
            if (gameOver) return;
            isRedLight = !isRedLight;
            if (isRedLight) {
                statusText.textContent = "ğŸ›‘ RED LIGHT (ë©ˆì¶°!!)";
                statusText.className = "red";
                setTimeout(toggleLight, 1200 + Math.random() * 1500);
            } else {
                statusText.textContent = "ğŸƒ GREEN LIGHT (ê°€!!)";
                statusText.className = "green";
                setTimeout(toggleLight, 2000 + Math.random() * 2000);
            }
        }

        function endGame(success) {
            gameOver = true;
            const duration = ((Date.now() - startTime) / 1000).toFixed(2);
            timeTakenText.textContent = duration;
            resultOverlay.style.display = 'flex';

            if (success) {
                resultOverlay.className = "success-bg";
                document.getElementById('resultTitle').textContent = "SUCCESS! ğŸ‰";
                document.getElementById('resultMsg').textContent = "ì™€! í†µê³¼í•˜ì…¨ë„¤ìš”!";
            } else {
                resultOverlay.className = "fail-bg";
                document.getElementById('resultTitle').textContent = "ELIMINATED! ğŸ”«";
                document.getElementById('resultMsg').textContent = "ë°”ë³´ì•¼~ ì›€ì§ì˜€ì§€ë¡±!! ë„ˆ íƒˆë½!!";
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ê²°ìŠ¹ì„  êµ¬ì—­
            ctx.fillStyle = "#FFD700";
            ctx.fillRect(0, 0, canvas.width, goalY);
            ctx.strokeStyle = "red"; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.moveTo(0, goalY); ctx.lineTo(canvas.width, goalY); ctx.stroke();
            
            // í”Œë ˆì´ì–´ ê·¸ë¦¼ì íš¨ê³¼
            ctx.shadowBlur = 10; ctx.shadowColor = "rgba(0,0,0,0.2)";
            ctx.fillStyle = player.color;
            ctx.beginPath(); ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0; // ê·¸ë¦¼ì í•´ì œ

            requestAnimationFrame(draw);
        }

        draw();
        setTimeout(toggleLight, 1000);
    </script>
</body>
</html>
