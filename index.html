<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ë¬´ê¶í™” ê½ƒì´ í”¼ì—ˆìŠµë‹ˆë‹¤.</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0; font-family: 'Arial', sans-serif; overflow: hidden; }
        canvas { background: #e0e0e0; border: 5px solid #333; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        #status { font-size: 2rem; font-weight: bold; margin-bottom: 10px; height: 40px; }
        .red { color: red; }
        .green { color: green; }
        
        /* ê³µí†µ ê²°ê³¼ í™”ë©´ ìŠ¤íƒ€ì¼ */
        #resultOverlay {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
        }
        
        /* ì„±ê³µ/ì‹¤íŒ¨ ë°°ê²½ìƒ‰ */
        .fail-bg { background-color: rgba(220, 20, 60, 0.9); }
        .success-bg { background-color: rgba(46, 204, 113, 0.9); }

        #resultOverlay h1 { font-size: 5rem; margin: 0; text-shadow: 4px 4px #000; }
        #resultOverlay .timer-info { font-size: 2rem; margin-top: 20px; font-weight: bold; background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 50px; }
        #retryBtn { margin-top: 30px; padding: 15px 30px; font-size: 1.5rem; cursor: pointer; border: none; background: #fff; color: #333; font-weight: bold; border-radius: 10px; transition: 0.2s; }
        #retryBtn:hover { transform: scale(1.1); }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .bounce { animation: bounce 0.5s infinite; }
    </style>
</head>
<body>

    <div id="status" class="green">READY</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div id="resultOverlay">
        <h1 id="resultTitle">ê²°ê³¼</h1>
        <p id="resultMsg">ë©”ì‹œì§€</p>
        <div class="timer-info">ì†Œìš” ì‹œê°„: <span id="timeTaken">0</span>ì´ˆ</div>
        <button id="retryBtn" onclick="location.reload()">ë‹¤ì‹œ ì‹œì‘í•˜ê¸°</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status');
        const resultOverlay = document.getElementById('resultOverlay');
        const resultTitle = document.getElementById('resultTitle');
        const resultMsg = document.getElementById('resultMsg');
        const timeTakenText = document.getElementById('timeTaken');

        let isRedLight = true;
        let gameOver = false;
        let startTime = Date.now(); // ê²Œì„ ì‹œì‘ ì‹œê°„ ê¸°ë¡
        
        const goalY = 50;
        const startY = 550;
        const player = { x: canvas.width / 2, y: startY, radius: 15, color: '#0061ff' };

        function toggleLight() {
            if (gameOver) return;
            isRedLight = !isRedLight;
            if (isRedLight) {
                statusText.textContent = "RED LIGHT!";
                statusText.className = "red";
                setTimeout(toggleLight, 1000 + Math.random() * 1500);
            } else {
                statusText.textContent = "GREEN LIGHT";
                statusText.className = "green";
                setTimeout(toggleLight, 2000 + Math.random() * 2000);
            }
        }

        window.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (e.key === 'ArrowUp') {
                if (isRedLight) {
                    endGame(false); // íƒˆë½
                } else {
                    player.y -= 12;
                    if (player.y <= goalY) endGame(true); // ì„±ê³µ
                }
            }
        });

        function endGame(success) {
            gameOver = true;
            const endTime = Date.now();
            const duration = ((endTime - startTime) / 1000).toFixed(2); // ì†Œìš” ì‹œê°„ ê³„ì‚°
            
            timeTakenText.textContent = duration;
            resultOverlay.style.display = 'flex';

            if (success) {
                resultTitle.textContent = "SUCCESS! ğŸ‰";
                resultTitle.className = "bounce";
                resultMsg.textContent = "ì˜¤~ ìš´ì´ ì¢‹ìœ¼ì‹œë„¤ìš”? í†µê³¼ì…ë‹ˆë‹¤!";
                resultOverlay.className = "success-bg";
                statusText.textContent = "ìŠ¹ë¦¬!";
            } else {
                resultTitle.textContent = "ELIMINATED! ğŸ”«";
                resultTitle.className = "";
                resultMsg.textContent = "ë°”ë³´ì•¼~ ì›€ì§ì˜€ì§€ë¡±!! ë„ˆ íƒˆë½!!";
                resultOverlay.className = "fail-bg";
                statusText.textContent = "íƒˆë½!";
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ê²°ìŠ¹ì„  ë°°ê²½
            ctx.fillStyle = "#ffcc00";
            ctx.fillRect(0, 0, canvas.width, goalY);
            // ê²°ìŠ¹ì„  ë¼ì¸
            ctx.strokeStyle = "red"; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.moveTo(0, goalY); ctx.lineTo(canvas.width, goalY); ctx.stroke();
            
            ctx.fillStyle = player.color;
            ctx.beginPath(); ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2); ctx.fill();
            requestAnimationFrame(draw);
        }

        draw();
        setTimeout(toggleLight, 1000);
    </script>
</body>
</html>
