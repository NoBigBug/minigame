<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squid Game - Mobile Fixed</title>
    <style>
        body { 
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; background-color: #f0f0f0; font-family: 'Arial', sans-serif; 
            overflow: hidden; touch-action: none; 
        }
        canvas { 
            background: #e0e0e0; border: 5px solid #333; box-shadow: 0 0 20px rgba(0,0,0,0.2); 
            max-width: 90vw; max-height: 60vh;
        }
        #status { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; height: 30px; }
        .red { color: red; }
        .green { color: green; }
        
        #resultOverlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            color: white; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; text-align: center; /* z-indexë¥¼ ë†’ì—¬ì„œ ê°€ì¥ ìœ„ë¡œ */
        }
        .fail-bg { background-color: rgba(220, 20, 60, 0.95); }
        .success-bg { background-color: rgba(46, 204, 113, 0.95); }
        #resultOverlay h1 { font-size: 3rem; margin: 0; }
        .timer-info { font-size: 1.5rem; margin-top: 15px; }

        /* ë²„íŠ¼ í´ë¦­ì´ ì˜ ë˜ë„ë¡ ìŠ¤íƒ€ì¼ ìˆ˜ì • */
        #retryBtn { 
            margin-top: 25px; padding: 15px 40px; font-size: 1.5rem; 
            cursor: pointer; border-radius: 10px; border: none; 
            background: white; color: black; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            -webkit-appearance: none; /* iOS ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì´ˆê¸°í™” */
        }
        .guide { margin-top: 15px; color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="status" class="green">READY</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="guide">í™”ë©´ ì•„ë¬´ë°ë‚˜ í„°ì¹˜í•˜ë©´ ì „ì§„!</div>

    <div id="resultOverlay">
        <h1 id="resultTitle">ê²°ê³¼</h1>
        <p id="resultMsg"></p>
        <div class="timer-info">ê¸°ë¡: <span id="timeTaken">0</span>ì´ˆ</div>
        <button id="retryBtn">ë‹¤ì‹œ ì‹œì‘í•˜ê¸°</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status');
        const resultOverlay = document.getElementById('resultOverlay');
        const retryBtn = document.getElementById('retryBtn');

        let isRedLight = true;
        let gameOver = false;
        let startTime = Date.now();
        
        const goalY = 60;
        const startY = 540;
        const player = { x: canvas.width / 2, y: startY, radius: 18, color: '#0061ff' };

        function moveForward() {
            if (gameOver) return; // ê²Œì„ ì˜¤ë²„ ì‹œ ì´ë™ ê¸ˆì§€
            
            if (isRedLight) {
                endGame(false);
            } else {
                player.y -= 15;
                if (player.y <= goalY) endGame(true);
            }
        }

        // ì „ì²´ í™”ë©´ í„°ì¹˜ ì‹œ ì´ë™ (ë²„íŠ¼ ì˜ì—­ ì œì™¸)
        window.addEventListener('touchstart', (e) => {
            if (gameOver) return; 
            moveForward();
        }, { passive: false });

        window.addEventListener('mousedown', (e) => {
            if (gameOver) return;
            moveForward();
        });

        // ë‹¤ì‹œ ì‹œì‘ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ (ì „íŒŒ ë°©ì§€)
        retryBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // ë¶€ëª¨ë¡œ ì´ë²¤íŠ¸ê°€ í¼ì§€ëŠ”ê±¸ ë§‰ìŒ
            location.reload();
        });
        
        // í„°ì¹˜ ê¸°ê¸° ëŒ€ì‘
        retryBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            location.reload();
        });

        function toggleLight() {
            if (gameOver) return;
            isRedLight = !isRedLight;
            if (isRedLight) {
                statusText.textContent = "ğŸ›‘ RED LIGHT";
                statusText.className = "red";
                setTimeout(toggleLight, 1000 + Math.random() * 1500);
            } else {
                statusText.textContent = "ğŸƒ GREEN LIGHT";
                statusText.className = "green";
                setTimeout(toggleLight, 2000 + Math.random() * 2000);
            }
        }

        function endGame(success) {
            gameOver = true;
            const duration = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timeTaken').textContent = duration;
            resultOverlay.style.display = 'flex';

            if (success) {
                resultOverlay.className = "success-bg";
                document.getElementById('resultTitle').textContent = "SUCCESS! ğŸ‰";
                document.getElementById('resultMsg').textContent = "í†µê³¼ ì™„ë£Œ!";
            } else {
                resultOverlay.className = "fail-bg";
                document.getElementById('resultTitle').textContent = "ELIMINATED! ğŸ”«";
                document.getElementById('resultMsg').textContent = "ë°”ë³´ì•¼~ ì›€ì§ì˜€ì§€ë¡±!!";
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#FFD700";
            ctx.fillRect(0, 0, canvas.width, goalY);
            ctx.strokeStyle = "red"; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.moveTo(0, goalY); ctx.lineTo(canvas.width, goalY); ctx.stroke();
            ctx.fillStyle = player.color;
            ctx.beginPath(); ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2); ctx.fill();
            requestAnimationFrame(draw);
        }

        draw();
        setTimeout(toggleLight, 1000);
    </script>
</body>
</html>
